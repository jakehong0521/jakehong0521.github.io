<!DOCTYPE html>
<html lang="en">
<head>
	<title>Junseong Hong</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="white">
	<meta name="description" content="Junseong Hong's Website">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<style type="text/css">
	body {
		background: rgba(30, 30, 30);
	}

	.main {
		background: white;
		text-align: center;
	}

	#intro {
		color: white;
		font-size: 1.5em;
	}

	.intro_initial {
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translateY(-50%);
		transform: translateX(-50%);
		text-align: center;
		border-right: solid 2px rgba(230, 230, 230);
		transition: all 0.2s linear;
		animation: cursorblink 0.8s infinite linear;
	}

	.intro_end {
		height: 100%;
		width: 100%;
	}

	.intro_end:after {
		content: '';
		position: absolute;
		animation: intro_end 2s forwards;
	}

@keyframes cursorblink {
	to {
		border-right-color: transparent;
	}
}

@keyframes intro_end {
	0% {
		top: 50%;
		left: 50%;
		width: 2px;
		height: 1.5em;
		background: rgba(230, 230, 230);
	}

	40% {
		top: 0;
		height: 100%;
		left: 50%;
		width: 2px;
		background: rgba(200, 200, 200);
	}

	100% {
		width: 100%;
		height: 100%;
		left: 0;
		top: 0;
		background: white;
	}
}

	#welcome {
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translateX(-50%) translateY(-50%);
	}

	.folder {
		position: absolute;
		margin: 5vh 5vw;
		height: 100px;
		width: 150px;
		background: gray;
	}

	.project {
		cursor: pointer;
		transition: all 1s;
		position: absolute;
		height: 100%;
		width: inherit;
		background: gray;
	}

	.folder:hover .project:nth-child(1) {
		transform: translate(0px, 110%);
	}

	.folder:hover .project:nth-child(2) {
		transform: translate(110%, 0px);
	}

	.folder:hover .project:nth-child(3) {
		transform: translate(0%, -110%);
	}

	.folder:hover .project:nth-child(4) {
		transform: translate(-110%, 0%);
	}

</style>

<body id="index">
	<div id="intro">&nbsp</div>
	
	<div class="main" style="display: none;">
		<ul id="navbar">
			<li style="float: left"><a href="index.html"><i class="fa fa-home active" title="Home"></i></a></li>
			<li><a href="about.html"><i class="fa fa-user" title="About"></i></a></li>
			<li><a href="projects.html"><i class="fa fa-file-code-o" title="Projects"></i></a></li>
		</ul>

		<div id="welcome">
			<p>Welcome to Junseong Hong's Website</p>
		</div>

		<div class='folder'>
			<div class='project'>1</div>
			<div class='project'>2</div>
			<div class='project'>3</div>
			<div class='project'>4</div>
			<div class='project'>cover</div>
		</div>
</div>

</body>

<script>
	function setup() {
		$('body').css('background', 'none');
		$("#intro").hide(function() {
			$(".main").fadeIn(700, 'linear');
		});
	}

	function intro() {
		$("#intro").addClass('intro_initial');
		setTimeout(function() {
			typewriter("Hello, World!");
			setTimeout(function() {
				typewriter("Welcome!");
				setTimeout(function() {
					$("#intro").removeClass('intro_initial');
					$("#intro").addClass('intro_end');
					setTimeout(function() {
						setup();
					}, 2000);
				}, 3500);
			}, 4500);
		}, 2000);
	}

	function typewriter_helper(start, end, word) {
		if (start < end) {
			setTimeout(function() {
				$("#intro").append(word[start]);
				typewriter_helper(start + 1, end, word);
			}, 50);
		} else {
			setTimeout(function() {
				typewriter_erase();
			}, 40 * word.length + 1000);
		}
	}

	function typewriter(word) {
		typewriter_helper(0, word.length, word);
	}

	function typewriter_erase() {
		if ($("#intro")[0].innerHTML != "&nbsp;") {
			var str = $("#intro")[0].innerHTML;
			$("#intro")[0].innerHTML = str.substring(0, str.length - 1);
		
			setTimeout(function() {
				typewriter_erase();
			}, 50);
		}
	}

	$(window).on('load', function() {
		intro();

		// activate for using first visit
		// if (localStorage.getItem("index_visited")) {
		// 	setup();
		// } else {
		// 	intro();
		// 	localStorage.setItem("index_visited", true);
		// }
	})
</script>
