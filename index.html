<style type="text/css">
	body {
		background: rgba(30, 30, 30);
		text-align: center;
		scroll-snap-type: y mandatory;
		scroll-behavior: smooth;
	}

	:root {
		--face_front: 45deg;
	}

	#intro {
		color: white;
		font-size: 1.5em;
	}

	.intro_initial {
		z-index: 2;
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translateY(-50%);
		transform: translateX(-50%);
		text-align: center;
		border-right: solid 2px rgba(230, 230, 230);
		transition: all 0.2s linear;
		animation: cursorblink 0.8s infinite linear;
	}

	.intro_end {
		height: 100%;
		width: 100%;
	}

	.intro_end:after {
		content: '';
		position: absolute;
		animation: intro_end 1.5s forwards;
	}

@keyframes cursorblink {
	to {
		border-right-color: transparent;
	}
}

@keyframes intro_end {
	0% {
		top: 50%;
		left: 50%;
		width: 2px;
		height: 1.5em;
		background: rgba(230, 230, 230);
	}

	50% {
		top: 0;
		height: 100vh;
		left: 50%;
		width: 2px;
		background: rgba(200, 200, 200);
	}

	100% {
		width: 100%;
		height: 100vh;
		left: 0;
		top: 0;
		background: white;
	}
}

	[id^=slide] {
		height: 100%;
		position: relative;
		scroll-behavior: smooth;
		display: none;
		scroll-snap-align: start;
	}

	#slide2 {
		background: rgb(255, 150, 0);
		color: white;
	}

	#slide3 {
		background: grey;
	}

	#introduction1 {
		width: 100%;
	}

	#prev_slide, #next_slide {
		height: 10vw;
		width: 10vw;
		position: fixed;
		border: 2px solid black;
		cursor: pointer;
		z-index: 1;
	}

	#prev_slide {
		display: none;
		left: 50%;
		transform: translate(-50%, -50%) rotate(45deg);
	}

	#prev_slide i {
		top: 50%;
		left: 50%;
		font-size: 5vw;
		transform: rotate(-45deg) translate(-50%, 0%);
	}

	#next_slide {
		left: 50%;
		top: 100vh;
		transform: translate(-50%, -50%) rotate(45deg);
	}

	#next_slide i {
		top: 50%;
		left: 50%;
		font-size: 5vw;
		transform: rotate(-45deg) translate(-50%, -25%);
	}

	.door {
		position: absolute;
		bottom: 0;
		left: 50%;
		transform: translate(-50%, 0%);
		transform-style: preserve-3d;
		height: 10vh;
		width: 7vh;
		background: gray;
		cursor: pointer;
	}

	.door_inside {
		position: absolute;
		bottom: 0;
		left: 50%;
		transform: translate(-50%, 0%);
		height: 10vh;
		width: 7vh;
		background: #ffd11a;
		z-index: -1;
		transform-style: preserve-3d;
	}

	.door_click {
		position: absolute;
		bottom: 0;
		left: 50%;
		transform: translate(-50%, 20vh) rotateY(0deg);
		border-radius: .4rem;
		background: rgb(230, 230, 230);
		padding: 2vh;
		transform-style: preserve-3d;
		font-size: 2vmax;
	}

	.door_click:after {
		content: '';
		display: block;
		position: absolute;
		top: -1vh;
		left: 50%;
		width: 0;
		border-width: 0vh 2vh 2vh;
		border-style: solid;
		border-color: rgb(230, 230, 230) transparent;
		transform-style: preserve-3d;
	}

	.door_knob {
		position: absolute;
		right: 10%;
		top: 50%;
		transform: translate(-50%, -50%);
		border: solid 2px black;
		border-radius: 50%;
		background: black;
		height: 1vh;
		width: 1vh;
	}

	.person {
		position: absolute;
		bottom: 0;
		transform: translate(25vh, 0%) rotateY(var(--face_front));
		display: none;
		cursor: pointer;
		z-index: 7;
	}

	.walking {
		animation: walk 10s alternate infinite linear;
		animation-delay: 1s;
	}

@keyframes walk {
	0% {
		transform: translate(25vh, 0%) rotateY(var(--face_front));
	}

	20% {
		transform: translate(30vh, 0%) rotateY(var(--face_front));
	}

	40% {
		transform: translate(30vh, 0%) rotateY(var(--face_front));
	}

	60% {
		transform: translate(35vh, 0%) rotateY(var(--face_front));
	}

	80% {
		transform: translate(30vh, 0%) rotateY(var(--face_front));
	}

	100% {
		transform: translate(30vh, 0%) translateZ(5vh) rotateY(var(--face_front));
	}
}

	#introduction {
		position: absolute;
		top: 50%;
		left: 0%;
		transform: translate(0%, -50%);
		width: 50%;
		height: 50%;
	}

	path {
		fill: transparent;
		stroke-dasharray: 95;
		stroke-dashoffset: 95;
	}

	.path_fill {
		animation: path_fill 2s ease-in-out forwards;
		animation-delay: 0.5s;
	}

@keyframes path_fill {
	0% {
		fill: transparent;
		stroke-dashoffset: 95;
	}

	80% {
		fill: transparent;
		stroke-dashoffset: 30;
	}

	100% {
		fill: black;
		stroke-dashoffset: 0;
	}
}

<script>
	var num_slide = $('[id^=slide').length;
	var slide = 1;
	var rotate_angle = -45;

	function setup() {
		$('body').css('background', 'none');
		$("#intro").hide(function() {
			$("[id^=slide]").fadeIn(800, 'linear');
		});
	}

	function intro() {
		$("#intro").addClass('intro_initial');
		setTimeout(function() {
			typewriter("Hello, World!", "intro");
			setTimeout(function() {
				typewriter("Welcome!", "intro");
				setTimeout(function() {
					$("#intro").removeClass('intro_initial');
					$("#intro").addClass('intro_end');
					setTimeout(function() {
						setup();
					}, 1500);
				}, 3500);
			}, 4500);
		}, 2000);
	}

	function typewriter_helper(start, end, word, target) {
		if (start < end) {
			setTimeout(function() {
				$("#" + target).append(word[start]);
				typewriter_helper(start + 1, end, word, target);
			}, 50);
		} else {
			setTimeout(function() {
				typewriter_erase(target);
			}, 40 * word.length + 1000);
		}
	}

	function typewriter(word, target) {
		typewriter_helper(0, word.length, word, target);
	}

	function typewriter_erase(target) {
		if ($("#" + target)[0].innerHTML != "&nbsp;") {
			var str = $("#" + target)[0].innerHTML;
			$("#" + target)[0].innerHTML = str.substring(0, str.length - 1);
		
			setTimeout(function() {
				typewriter_erase(target);
			}, 50);
		}
	}

	$(window).on('load', function() {
		// intro();

		if (localStorage.getItem("home_visited")) {
			setup();
		} else {
			intro();
			localStorage.setItem("home_visited", true);
		}
	});

	$('.rotate_left').click(function() {
		$(':root').css('--face_front', (rotate_angle).toString() + 'deg');
		rotate_angle -= 90;
		$(".cube").css({
			"transform": "rotateY(" + rotate_angle.toString() + "deg)"
		});
		$(".person").css({
			"transform": "translate(25vh, 0) rotateY(" + $(':root').css('--face_front').toString() + ")"
		});
	});

	$('.rotate_right').click(function() {
		$(':root').css('--face_front', (rotate_angle).toString() + 'deg');
		rotate_angle += 90;
		$(".cube").css({
			"transform": "rotateY(" + rotate_angle.toString() + "deg)"
		});
		$(".person").css({
			"transform": "translate(25vh, 0) rotateY(" + $(':root').css('--face_front').toString() + ")"
		});
	});

	$('.door').click(function() {
		$(".door_click").fadeOut(500);
		$(this).hide(0, function() {
			setTimeout(function() {
				$(".person").show(200, function() {
					$(".person").addClass('walking');
					setTimeout(function() {
						$(".door").show();
					}, 400);
				});
			}, 400);
		});
	});

	function scroll_to_slide(i) {
		$('body, html').animate({
			scrollTop: $("#slide" + i).offset().top
		}, 700);
	}

	function fill_path() {
		$("path").toggleClass('path_fill');
	}

</script>

</html>
