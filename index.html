<!DOCTYPE html>
<html lang="en">
<head>
	<title>Junseong Hong</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="white">
	<meta name="description" content="Junseong Hong's Website">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>

<style type="text/css">
	body {
		background: rgba(30, 30, 30);
	}

	.main {
		text-align: center;
	}

	#intro {
		color: white;
		font-size: 1.5em;
	}

	.intro_initial {
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translateY(-50%);
		transform: translateX(-50%);
		text-align: center;
		border-right: solid 2px rgba(230, 230, 230);
		transition: all 0.2s linear;
		animation: cursorblink 0.8s infinite linear;
	}

	.intro_end {
		height: 100%;
		width: 100%;
	}

	.intro_end:after {
		content: '';
		position: absolute;
		animation: intro_end 1.5s forwards;
	}

@keyframes cursorblink {
	to {
		border-right-color: transparent;
	}
}

@keyframes intro_end {
	0% {
		top: 50%;
		left: 50%;
		width: 2px;
		height: 1.5em;
		background: rgba(230, 230, 230);
	}

	50% {
		top: 0;
		height: 100%;
		left: 50%;
		width: 2px;
		background: rgba(200, 200, 200);
	}

	100% {
		width: 100%;
		height: 100%;
		left: 0;
		top: 0;
		background: white;
	}
}

	#welcome {
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translateX(-50%) translateY(-50%);
	}

</style>

<body id="index">
	<div id="intro">&nbsp</div>
	
	<div class="main" style="display: none;">
		<ul id="navbar">
			<!-- <li style="float: left"><a href="index.html" class="active"><i class="fa fa-home" title="Home"></i></a></li> -->
			<li style="float: left"><a href="index.html" class="active" style="border: solid 2px black">JH</a></li>
			<li><a href="templates/about.html"><i class="fa fa-user" title="About"></i></a></li>
			<li><a href="templates/projects.html"><i class="fa fa-file-code-o" title="Projects"></i></a></li>
		</ul>

		<div id="welcome">
			<p>Welcome to Junseong Hong's Website</p>
		</div>

</div>

</body>

<script>
	function setup() {
		$('body').css('background', 'none');
		$("#intro").hide(function() {
			$(".main").fadeIn(800, 'linear');
		});
	}

	function intro() {
		$("#intro").addClass('intro_initial');
		setTimeout(function() {
			typewriter("Hello, World!");
			setTimeout(function() {
				typewriter("Welcome!");
				setTimeout(function() {
					$("#intro").removeClass('intro_initial');
					$("#intro").addClass('intro_end');
					setTimeout(function() {
						setup();
					}, 1500);
				}, 3500);
			}, 4500);
		}, 2000);
	}

	function typewriter_helper(start, end, word) {
		if (start < end) {
			setTimeout(function() {
				$("#intro").append(word[start]);
				typewriter_helper(start + 1, end, word);
			}, 50);
		} else {
			setTimeout(function() {
				typewriter_erase();
			}, 40 * word.length + 1000);
		}
	}

	function typewriter(word) {
		typewriter_helper(0, word.length, word);
	}

	function typewriter_erase() {
		if ($("#intro")[0].innerHTML != "&nbsp;") {
			var str = $("#intro")[0].innerHTML;
			$("#intro")[0].innerHTML = str.substring(0, str.length - 1);
		
			setTimeout(function() {
				typewriter_erase();
			}, 50);
		}
	}

	$(window).on('load', function() {
		// intro();

		// activate for using first visit check
		if (localStorage.getItem("home_visited")) {
			setup();
		} else {
			intro();
			localStorage.setItem("home_visited", true);
		}
	})
</script>

</html>
