<style type="text/css">
	body {
		background: rgba(30, 30, 30);
		text-align: center;
		scroll-snap-type: y mandatory;
		scroll-behavior: smooth;
		scroll-snap-stop: always;
	}

	#intro {
		color: white;
		font-size: 1.5em;
	}

	.intro_initial {
		z-index: 2;
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translateY(-50%);
		transform: translateX(-50%);
		text-align: center;
		border-right: solid 2px rgba(230, 230, 230);
		transition: all 0.2s linear;
		animation: cursorblink 0.8s infinite linear;
	}

	.intro_end {
		height: 100%;
		width: 100%;
	}

	.intro_end:after {
		content: '';
		position: absolute;
		animation: intro_end 1.5s forwards;
	}

@keyframes cursorblink {
	to {
		border-right-color: transparent;
	}
}

@keyframes intro_end {
	0% {
		top: 50%;
		left: 50%;
		width: 2px;
		height: 1.5em;
		background: rgba(230, 230, 230);
	}

	50% {
		top: 0;
		height: 100%;
		left: 50%;
		width: 2px;
		background: rgba(200, 200, 200);
	}

	100% {
		width: 100%;
		height: 100%;
		left: 0;
		top: 0;
		background: white;
	}
}

	[id^=slide] {
		height: 100%;
		position: relative;
		scroll-behavior: smooth;
		display: none;
		scroll-snap-align: start;
		scroll-snap-stop: always;
	}

	#slide2 {
		background: rgb(255, 150, 0);
		color: white;
	}

	#introduction1 {
		width: 100%;
	}

	#introduction2 {
		height: 100%;
		width: 100%;
		position: relative;
	}

	.path_fill {
		animation: path_fill 1.7s ease-in-out forwards;
		animation-delay: 0.2s;
	}

@keyframes path_fill {
	0% {
		stroke-dashoffset: 50;
	}

	85% {
		fill: transparent;
		stroke-dashoffset: 15;
	}

	100% {
		fill: white;
		stroke-dashoffset: 0;
	}
}

	#hello {
		box-sizing: border-box;
		padding: 5% 5%;
		width: 100%;
		height: 100%;
		display: block;
	}

	path {
		stroke-linecap: round;
		stroke-linejoin: round;
	}

	#hello g path {
		fill: transparent;
		stroke-dasharray: 50;
		stroke-dashoffset: 50;
		stroke-width: 0.4;
		stroke: white;
	}

	.character {
		height: 5vh;
		width: 5vh;
		position: absolute;
		bottom: 0;
		transform: translate(20vh, 0%) rotateY(0.5turn);
		transform-style: preserve-3d;
		overflow: visible;
		display: inline-block;
	}

	.character svg {
		display: inline-block;
		height: 5vh;
		width: auto;
		position: absolute;
		left: 0;
		overflow: visible;
		transform-style: preserve-3d;
	}

	.character svg:nth-child(1) {
		transform: translateZ(0vh);
	}

	.character svg:nth-child(2) {
		transform: translateZ(.1vh);
	}

	.character svg:nth-child(3) {
		transform: translateZ(-0.1vh);
	}

	.character svg:nth-child(4) {
		transform: translateZ(0.2vh);
	}

	.character svg:nth-child(5) {
		transform: translateZ(-0.2vh);
	}

	.character svg:nth-child(6) {
		transform: translateZ(0.3vh);
	}

	.character svg:nth-child(7) {
		transform: translateZ(-0.3vh);
	}

	.character svg:nth-child(8) {
		transform: translateZ(0.4vh);
	}

	.character svg:nth-child(9) {
		transform: translateZ(-0.4vh);
	}

	.character svg:nth-child(10) {
		transform: translateZ(0.5vh);
	}

	.character svg:nth-child(11) {
		transform: translateZ(-0.5vh);
	}

	.character svg:nth-child(12) {
		transform: translateZ(0.6vh);
	}

	.character svg:nth-child(13) {
		transform: translateZ(-0.6vh);
	}

	.character svg:nth-child(14) {
		transform: translateZ(0.7vh);
	}

	.character svg:nth-child(15) {
		transform: translateZ(-0.7vh);
	}

	.wing {
		animation: flap 3s infinite linear;
		transform-style: preserve-3d;
		transform-origin: 50% 50%;
	}

</style>

	function setup() {
		$('body').css('background', 'none');
		$("#intro").hide(function() {
			$("[id^=slide]").fadeIn(800, 'linear');
		});
	}

	function intro() {
		$("#intro").addClass('intro_initial');
		setTimeout(function() {
			typewriter("Hello, World!", "intro");
			setTimeout(function() {
				typewriter("Welcome!", "intro");
				setTimeout(function() {
					$("#intro").removeClass('intro_initial');
					$("#intro").addClass('intro_end');
					setTimeout(function() {
						setup();
					}, 1500);
				}, 3500);
			}, 4500);
		}, 2000);
	}

	function typewriter_helper(start, end, word, target) {
		if (start < end) {
			setTimeout(function() {
				$("#" + target).append(word[start]);
				typewriter_helper(start + 1, end, word, target);
			}, 50);
		} else {
			setTimeout(function() {
				typewriter_erase(target);
			}, 40 * word.length + 1000);
		}
	}

	function typewriter(word, target) {
		typewriter_helper(0, word.length, word, target);
	}

	function typewriter_erase(target) {
		if ($("#" + target)[0].innerHTML != "&nbsp;") {
			var str = $("#" + target)[0].innerHTML;
			$("#" + target)[0].innerHTML = str.substring(0, str.length - 1);
		
			setTimeout(function() {
				typewriter_erase(target);
			}, 50);
		}
	}

	$(window).on('load', function() {
		for (var i = 0; i < 14; i++) {
			$('#dove_test').clone().appendTo('.character');
		};

		if (localStorage.getItem("home_visited")) {
			setup();
		} else {
			intro();
			localStorage.setItem("home_visited", true);
		}

		$(window).off();
	});

	$('.rotate_left').click(function() {
		rotate_angle -= 90;
		$(".cube").css({
			"transform": "rotateY(" + rotate_angle.toString() + "deg)"
		});
	});

	$('.rotate_right').click(function() {
		rotate_angle += 90;
		$(".cube").css({
			"transform": "rotateY(" + rotate_angle.toString() + "deg)"
		});
	});

	$('.door').click(function() {
		$(this).fadeOut(200);
	});

	function scroll_to_slide(i) {
		$('body').animate({
			scrollTop: $("#slide" + i.toString()).offset().top
		}, 400);
	}

	function fill_path() {
		$("#hello>g>path").addClass('path_fill');
		setTimeout(function() {
			$('#hello').fadeOut(500);
		}, 3000);
	}

	$('body').scroll(function(event) {
		if ($(this).offset().top == $('#slide2').offset().top) {
			fill_path();
			$('body').off();
		}
	});

</script>

</html>
