<style type="text/css">
	body {

		transition: all 0.2s linear;
		animation: cursorblink 0.8s infinite linear;
	}

	.intro_end {
		height: 100%;
		width: 100%;
	}

	.intro_end:after {
		content: '';
		position: absolute;
		animation: intro_end 1.5s forwards;
	}

@keyframes cursorblink {
	to {
		border-right-color: transparent;
	}
}

@keyframes intro_end {
	0% {
		top: 50%;
		left: 50%;
		width: 2px;
		height: 1.5em;
		background: rgba(230, 230, 230);
	}

	50% {
		top: 0;
		height: 100vh;
		left: 50%;
		width: 2px;
		background: rgba(200, 200, 200);
	}

	100% {
		width: 100%;
		height: 100vh;
		left: 0;
		top: 0;
		background: white;
	}
}

<script>
	var num_slide = $('[id^=slide').length;
	var slide = 1;
	var scroll = 0;

	var rotate_angle = -45;
	
	function setup() {
		$('body').css('background', 'none');
		$("#intro").hide(function() {
			$("[id^=slide]").fadeIn(800, 'linear');
		});
	}

	function intro() {
		$("#intro").addClass('intro_initial');
		setTimeout(function() {
			typewriter("Hello, World!", "intro");
			setTimeout(function() {
				typewriter("Welcome!", "intro");
				setTimeout(function() {
					$("#intro").removeClass('intro_initial');
					$("#intro").addClass('intro_end');
					setTimeout(function() {
						setup();
					}, 1500);
				}, 3500);
			}, 4500);
		}, 2000);
	}

	function typewriter_helper(start, end, word, target) {
		if (start < end) {
			setTimeout(function() {
				$("#" + target).append(word[start]);
				typewriter_helper(start + 1, end, word, target);
			}, 50);
		} else {
			setTimeout(function() {
				typewriter_erase(target);
			}, 40 * word.length + 1000);
		}
	}

	function typewriter(word, target) {
		typewriter_helper(0, word.length, word, target);
	}

	function typewriter_erase(target) {
		if ($("#" + target)[0].innerHTML != "&nbsp;") {
			var str = $("#" + target)[0].innerHTML;
			$("#" + target)[0].innerHTML = str.substring(0, str.length - 1);
		
			setTimeout(function() {
				typewriter_erase(target);
			}, 50);
		}
	}

	$(window).on('load', function() {
		// intro();

		if (localStorage.getItem("home_visited")) {
			setup();
		} else {
			intro();
			localStorage.setItem("home_visited", true);
		}
	});

	$('.rotate_left').click(function() {
		rotate_angle -= 90;
		$(".cube").css({
			"transform": "rotateY(" + rotate_angle.toString() + "deg)"
		});
	});

	$('.rotate_right').click(function() {
		rotate_angle += 90;
		$(".cube").css({
			"transform": "rotateY(" + rotate_angle.toString() + "deg)"
		});
	});

</script>
