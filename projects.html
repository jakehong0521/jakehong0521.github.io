<style type="text/css">
	body {
		background-image: linear-gradient(white, white);
		transition: all 0.3s;
		overflow-y: scroll;
		/*user-select: none;*/
	}

	.flipcard {
		margin: 50px auto;
		height: 300px;
		width: 200px;
		position: relative;
		perspective: 700px;
		transform-style: preserve-3d;
		text-align: center;
	}

	.flipcard_front, .flipcard_back {
		height: 100%;
		width: 100%;
		position: absolute;
		top: 50%;
		left: 50%;
		-webkit-transition: all .5s ease;
		transition: all .5s ease;
		background-size: 100% 100%;
	}

	.flipcard_front {
		-webkit-transform: translate(-50%, -50%) rotateY(0deg);
		-ms-transform: translate(-50%, -50%) rotateY(0deg);
		transform: translate(-50%, -50%) rotateY(0deg);
		background-position: 50% 50%;
	}

	.flipcard:hover .flipcard_front {
		-webkit-transform: translate(-50%, -50%) rotateY(180deg);
		-ms-transform: translate(-50%, -50%) rotateY(180deg);
		transform: translate(-50%, -50%) rotateY(180deg);
	}

	.flipcard_back {
		-webkit-transform: translate(-50%, -50%) rotateY(180deg);
		-ms-transform: translate(-50%, -50%) rotateY(180deg);
		transform: translate(-50%, -50%) rotateY(180deg);
		color: white;
		background: rgba(0, 0, 0, 0.95);
	}

	.flipcard:hover .flipcard_back {
		-webkit-transform: translate(-50%, -50%) rotateY(360deg);
		-ms-transform: translate(-50%, -50%) rotateY(360deg);
		transform: translate(-50%, -50%) rotateY(360deg);
	}

	.flipcard_description {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		padding: 15% 10% 0%;
	}

	.flipcard_description button {
		background: black;
		border: solid 1px white;
		border-radius: 10px;
		color: white;
		transition: all 0.3s;
		text-align: center;
	}

	.flipcard_description button:hover {
		background: blue;
	}

</style>

<script>
	var rotate_angle = -45;
	var colors = new Map([
		['python', [0, 26, 51, 'white']],
		['java', [125, 103, 87, 'white']],
		['web', [241, 101, 41, 'white']],
		['jake', [255, 255, 255, 'black']],
		['empty', [255, 255, 255, 'black']],
		]);

	$(".flipcard_wrapper").each(function() {
		$(this)[0].classList.add('col-sm-6', 'col-md-4', 'col-lg-3');
		var flipcard = $(this)[0].children[0];
		var src = 'css/' + flipcard.id + '.png';
		flipcard.children[0].style.backgroundImage = 'url(' + src +')';
	});

	$(".cover").mouseover(function() {
		$("#java_cover").css('animation', 'rotate 1.5s infinite linear');
		$(".cover").css('animation', '1s uncover 1s forwards linear');
		setTimeout(function() {
			$("#java_cover").css('animation-play-state', 'paused');
			$(".cover").css('animation-play-state', 'paused');
		}, 2000);
	});

	$(".cube_face").click(function() {
		var type = $(this)[0].id;
		var color = colors.get(type);
		$("#navbar a").css('color', color[3]);
		$('body').css('color', color[3]);
		bg_color = 'rgba(' + color[0] + ', ' + color[1] + ', ' + color[2] + ', 0.9)';
		color = 'rgba(' + color[0] + ', ' + color[1] + ', ' + color[2] + ')';
		bg = 'linear-gradient(' + bg_color + ', ' + bg_color + ')';
		$('body').css('background-image', bg);
		$('.cube_face').css('background', color);
		if (type == "jake") {
			$(".flipcards").fadeOut(function() {
				$(".python, .java, .html").show(function() {
					$(".flipcards").fadeIn(500);
				});
			});
		} else {
			$('.flipcards').fadeOut(300, function() {
				$(".python, .java, .html").hide(function() {
					$("." + type).show(function() {
						$('.flipcards').fadeIn(300);
					});
				});
			});
		}
	});

	$('.rotate_left').click(function() {
		rotate_angle -= 90;
		$(".cube").css({
			"transform": "rotateY(" + rotate_angle.toString() + "deg)"
		});
	});

	$('.rotate_right').click(function() {
		rotate_angle += 90;
		$(".cube").css({
			"transform": "rotateY(" + rotate_angle.toString() + "deg)"
		});
	});

</script>
