<style type="text/css">
	.flipcard {
		margin: 50px auto;
		height: 300px;
		width: 200px;
		position: relative;
		perspective: 700px;
		transform-style: preserve-3d;
		text-align: center;
	}

	.flipcard_front, .flipcard_back {
		height: 100%;
		width: 100%;
		position: absolute;
		top: 50%;
		left: 50%;
		transition: all .5s ease;
	}

	.flipcard_front {
		transform: translate(-50%, -50%) rotateY(0deg);
		background: linear-gradient(#87ceeb, #ffc0cb);
	}

	.flipcard:hover .flipcard_front {
		transform: translate(-50%, -50%) rotateY(180deg);
	}

	.flipcard_back {
		transform: translate(-50%, -50%) rotateY(180deg);
		color: white;
		background: rgba(50, 50, 50);
	}

	.flipcard:hover .flipcard_back {
		transform: translate(-50%, -50%) rotateY(360deg);
	}

	.flipcard_description {
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		padding: 10% 10%;
	}

	.cube_wrapper {
		margin: 10vh 0;
		position: relative;
		transform: rotateX(-30deg);
		transform-style: preserve-3d;
	}

	.cube {
		position: relative;
		margin: 0vh auto;
		height: 20vh;
		width: 20vh;
		transform: rotateY(-45deg);
		transform-style: preserve-3d;
		transition: all 0.5s ease;
	}

	.cube_face {
		background: yellow;
		height: 20vh;
		width: 20vh;
		position: absolute;
		cursor: pointer;
	}

	.cube .cube_face:nth-child(1) {
		transform: rotateX(90deg) rotateY(0deg) translateZ(10vh);
	}

	.cube .cube_face:nth-child(2) {
		transform: rotateX(0deg) rotateY(0deg) translateZ(10vh);
		filter: brightness(70%);
	}

	.cube .cube_face:nth-child(3) {
		transform: rotateX(0deg) rotateY(90deg) translateZ(10vh);
		filter: brightness(50%);
	}

	.cube .cube_face:nth-child(4) {
		transform: rotateX(0deg) rotateY(180deg) translateZ(10vh);
		filter: brightness(70%);
	}

	.cube .cube_face:nth-child(5) {
		transform: rotateX(0deg) rotateY(270deg) translateZ(10vh);
		filter: brightness(50%);
	}

	.cube .cube_face:nth-child(6) {
		transform: rotateX(90deg) rotateY(180deg) translateZ(10vh);
	}

	.cube_face .name {
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		text-align: center;
		font-size: 30px;
	}

	.rotate_left, .rotate_right {
		position: absolute;
		top: 50%;
		left: 50%;
		font-size: 50px;
		color: gray;
		cursor: pointer;
	}

	.rotate_left {
		transform: translate(-21vh, -50%) translateX(-50%);
	}

	.rotate_right {
		transform: translate(21vh, -50%) translateX(-50%);
	}

</style>

<script>
	var rotate_angle = -45;

	$(".cover").mouseover(function() {
		$("#java_cover").css('animation', 'rotate 1.5s infinite linear');
		$(".cover").css('animation', '1s uncover 1s forwards linear');
		setTimeout(function() {
			$("#java_cover").css('animation-play-state', 'paused');
			$(".cover").css('animation-play-state', 'paused');
		}, 2000);
	});

	$(".cube_face").click(function() {
		var type = $(this)[0].id;
		if (type == "jake") {
			$(".python, .java, .html").fadeOut(function() {
				$(".python, .java, .html").fadeIn(500);
			});
		} else {
			$(".python, .java, .html").fadeOut(function() {
				$('.flipcards').fadeOut(function() {
					$("." + type).show();
					$('.flipcards').fadeIn(500);
				});
			});
		}
	});

	$('.rotate_left').click(function() {
		rotate_angle -= 90;
		$(".cube").css({
			"transform": "rotateY(" + rotate_angle.toString() + "deg)"
		});
	});

	$('.rotate_right').click(function() {
		rotate_angle += 90;
		$(".cube").css({
			"transform": "rotateY(" + rotate_angle.toString() + "deg)"
		});
	});

</script>
