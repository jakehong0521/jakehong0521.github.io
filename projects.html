<style type="text/css">
	#java {
		display: inline-block;
		margin: 100px;
		height: 150px;
		width: 250px;
		position: relative;
		overflow: hidden;
	}

	#java_cover {
		text-align: center;
		color: white;
		font-size: 50px;
	}

	.cover {
		background: rgba(135, 206, 235);
		position: absolute;
		width: 100%;
		height: 100%;
	}

	.content {
		z-index: -1;
		text-align: center;
		position: absolute;
		width: 100%;
		height: 100%;
	}

@keyframes rotate {
	to {
		transform: rotate(360deg);
	}
}

@keyframes uncover {
	to {
		transform: translateX(100%);
	}
}

</style>

<body id="projects">
	<ul id="navbar">
		<li style="float: left"><a href="index.html"><i class="fa fa-home" title="Home"></i></a></li>
		<li><a href="about.html"><i class="fa fa-user" title="About"></i></a></li>
		<li><a href="projects.html"><i class="fa fa-file-code-o active" title="Projects"></i></a></li>
	</ul>

	<div id="java">
		<div class="content">asdf</div>
		<div class="cover">
			<span style="position: absolute; transform: translate(-50%, -50%); top: 50%; left: 50%;">
				<i class="fa fa-cog" id="java_cover"></i>
			</span>
		</div>
	</div>

</body>

<script>
	$("#java").mouseover(function() {
		$("#java_cover").css('animation', 'rotate 1.5s infinite linear');
		$(".cover").css('animation', '1s uncover 1.5s forwards linear');
	});

	$("#java").mouseleave(function() {
		$("#java_cover").css('animation', 'none');
	})
</script>
