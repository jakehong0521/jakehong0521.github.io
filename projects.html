<style type="text/css">
	#test {
		background: gray;

	#example {

	#java {
		background: red;
		position: relative;
		overflow: hidden;
		cursor: pointer;
	}

	#java_cover {
		text-align: center;
		color: white;
		font-size: 50px;
	}

	.cover {
		background: rgba(135, 206, 235);
		position: absolute;
		width: 100%;
		height: 100%;
	}

	.content {
		background: rgba(20, 20, 20);
		color: white;
		z-index: -1;
		text-align: center;
		position: absolute;
		width: 100%;
		height: 100%;
	}

@keyframes rotate {
	to {
		transform: rotate(360deg);
	}
}

@keyframes uncover {
	to {
		transform: translateX(100%);
	}
}

	.flipcard {
		margin: 50px auto;
		height: 300px;
		width: 200px;
		position: relative;
		perspective: 700px;
		transform-style: preserve-3d;
		text-align: center;
	}

	.flipcard_front, .flipcard_back {
		/*box-shadow: 0px 0px 15px rgba(180, 180, 180);*/
		/*border: solid 1px rgba(150, 150, 150);*/
		height: 100%;
		width: 100%;
		position: absolute;
		top: 50%;
		left: 50%;
		transition: all .5s ease;
	}

	.flipcard_front {
		transform: translate(-50%, -50%) rotateY(0deg);
		background: linear-gradient(#87ceeb, #ffc0cb);
	}

	.flipcard:hover .flipcard_front {
		transform: translate(-50%, -50%) rotateY(180deg);
	}

	.flipcard_back {
		transform: translate(-50%, -50%) rotateY(180deg);
		color: white;
		background: rgba(50, 50, 50);
	}

	.flipcard:hover .flipcard_back {
		transform: translate(-50%, -50%) rotateY(360deg);
	}

	.flipcard_back_description {
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		padding: 10% 10%;
	}

</style>
