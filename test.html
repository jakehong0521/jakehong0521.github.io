<style type="text/css">
	body {
		background: gray;
		text-align: center;
		overflow: hidden;
		scroll-behavior: smooth;
	}

	.slide {
		height: 100%;
		display: block;
		margin: 0;
		padding: 0;
	}

	body .slide:nth-child(1) {background: red;}
	body .slide:nth-child(2) {background: orange;}
	body .slide:nth-child(3) {background: yellow;}
	body .slide:nth-child(4) {background: green;}

</style>

<body id="test">
	<div class="slide" id="slide0"></div>
	<div class="slide" id="slide1"></div>
	<div class="slide" id="slide2"></div>
	<div class="slide" id="slide3"></div>
</body>

<script type="text/javascript">
	var slide = 0;
	var num_slide = 4;
	var swipedetect = new Hammer(document.body);

	swipedetect.on('swipe', function(e) {
		console.log(e);
	});



	console.log(document.body);
	console.log(document.getElementById('test'));

	var scrolling = function(e) {
		if (Math.abs(e.deltaY) > 15) {
			if (e.deltaY > 0) {
				scroll_to_slide(slide + 1);
			} else {
				scroll_to_slide(slide - 1);
			}
		}
	}

	function scroll_to_slide(i) {
		if (i >= 0 && i < num_slide) {
			window.removeEventListener('wheel', scrolling);
			slide = i;
			$('#slide' + i)[0].scrollIntoView(true);
		}
		setTimeout(function() {
			window.addEventListener('wheel', scrolling);
		}, 1000);
	}

	// can set scroll threshold and don't need direction check
	window.addEventListener('wheel', scrolling);

</script>

</html>
