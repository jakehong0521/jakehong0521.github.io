<style type="text/css">
	#jake {
		position: absolute;
		top: 50%;
		left: 50%;
		height: 10em;
		width: 10em;
		transform: translate(-50%, -50%);
		transform-style: preserve-3d;
	}

	.head {
		position: absolute;
		top: 0%;
		left: 50%;
		width: 50%;
		height: 50%;
		background: red;
		transform: translate(-50%, 0%);
		transform-style: preserve-3d;
		border-radius: 50%;
	}

	.body {
		position: absolute;
		top: 50%;
		left: 50%;
		width: 25%;
		height: 25%;
		background: blue;
		transform: translate(-50%, 0%);
		transform-style: preserve-3d;
		border-radius: 10%;
		z-index: 1;
	}

	.armL {
		position: absolute;
		top: 50%;
		left: 32.5%;
		height: 30%;
		width: 5%;
		background: green;

	}

	.armR {
		position: absolute;
		top: 50%;
		left: 62.5%;
		height: 30%;
		width: 5%;
		background: green;
	}

	.legL {
		position: absolute;
		top: 70%;
		left: 40%;
		height: 25%;
		width: 5%;
		background: orange;
		transform-style: preserve-3d;
		border-radius: 10%;
	}

	.legR {
		position: absolute;
		top: 70%;
		left: 55%;
		height: 25%;
		width: 5%;
		background: orange;
		transform-style: preserve-3d;
		border-radius: 10%;
	}

	[class^='leg'] {
		transform-origin: 0% 0%;
	}

	#jake:hover .legR {
		animation: swing_leg 1s infinite linear;
	}

	#jake:hover .legL {
		animation: swing_leg 1s infinite linear;
		animation-delay: -0.5s;
	}

@keyframes swing_leg {
	0% {
		transform: rotateZ(0deg);
	}

	25% {
		transform: rotateZ(15deg);
	}

	50% {
		transform: rotateZ(0deg);
	}

	75% {
		transform: rotateZ(-15deg);
	}

	100% {
		transform: rotateZ(0deg);
	}

	[class^='arm'] {
		transform-origin: 0% 0%;
	}

	#jake:hover .armR {
		animation: swing_arm 1s infinite linear;
	}

	#jake:hover .armL {
		animation: swing_arm 1s infinite linear;
		animation-delay: -0.5s;
	}
}

@keyframes swing_arm {
	0% {
		
	}
}

	body {
		background: red;
	}

	#bird {
		width: 40%;
		display: block;
	}

	#dove {
		height: 10%;
		width: auto;
		display: block;
		background: gray;
	}

	#dove1 {
		width: 40%;
		display: block;
	}

	.wing {
		transform-origin: 50% 50%;
		transform: rotate(-50deg);
		animation: flap 1s infinite linear;
	}

@keyframes flap {
	0% {
		transform: rotate(0deg);
	}

	100% {
		transform: rotate(-80deg);
	}
}

</style>
